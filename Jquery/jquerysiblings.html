<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Ancestors</title>
</head>
<body>
   <div class="ancestors">
    <div style="width: 500px;">div (great-grandparent)
        <ul>ul (grand-parent)
            <li>li (direct parent)
                <span>span</span>

            </li>

        </ul>

    </div>

    <div style="width: 500px;"> div (grand-parent)
        <p>p (direct parent)
            <span>span</span>
        </p>

    </div>
   </div>

    <script>
 $(document).ready(function(){
            $("span").parent().css({"color":"re", "border": "2px solid black"});
        });
        

    </script>


<style>
    .ancestors *{
        display: block;
        border: 2px solid rgb(156, 155, 158);
        color: rgb(9, 213, 33);
        padding: 20px;
        margin: 15px;
    }
</style>
</body>
</html>
