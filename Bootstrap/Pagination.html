<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link" onclick="changePage(-1)">Prev</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link" onclick="changePage(1)">Next</a></li>
      </ul>
    </div>

    <script>
      let pages = document.getElementsByClassName("page-item");
      let firstPage = 1;
      let lastPage = pages.length - 2;
      let currentPage = firstPage;

      function changePage(n) {
        currentPage += n;
        if(currentPage > lastPage){currentPage = firstPage}
        if(currentPage < firstPage){currentPage = lastPage  }
        for (i = firstPage; i <= lastPage; i++) {
            pages[i].classList.remove('active')
        }
        pages[currentPage].classList.add('active')
      }

      changePage(0)
    </script>
  </body>
</html>
