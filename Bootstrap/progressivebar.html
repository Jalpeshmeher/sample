<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROGRESS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Show me the progress-bar of your daily work</h1>

    <!-- <input type="range" id="i1" oninput="changecolor()" min="0" max="100" /> -->
    <input type="text" id="i1">
    <button onclick="changecolor()">CLick</button>

    <div class="container mt-3">
      <div class="progress ">
        <div class="progress-bar" style="width: 60%" id="p1"></div>
      </div>
    </div>

    <script>

        function changecolor(){
            let progressBar = document.getElementById('p1')
            let input = document.getElementById('i1').value
            
            progressBar.style.width = input+"%";
        }

    </script>
  </body>
</html>
