<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROGRESS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Show me the progress-bar of your daily work</h1>

    <button class="btn btn-primary" id="btn1">Start</button>
    <button class="btn btn-secondary" id="btn2">Start</button>


    <div class="container mt-3">
      <div class="progress">
        <div class="progress-bar" style="width: 0%" id="p1"></div>
      </div>
    </div>

    <script>
      let btn = document.getElementById('btn1')
      let progress = document.getElementById('p1')

        btn.addEventListener('click',()=>{
            let count = 0
            let progressCounter = setInterval(()=>{
                count++;
                if(count>=100){clearInterval(progressCounter)}
                progress.style.width = count+'%'
                progress.innerHTML = count+'%' 
            },100)
        })


        let btn2 = document.getElementById('btn2')
        btn.addEventListener('click',()=>{

          if(count>=100){clearInterval(progressCounter)}
        })
        
    </script>
  </body>
</html>
