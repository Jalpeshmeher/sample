<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <H1                                                                                                                                                         id="h1">Play a song</H1>

    <button class="btn btn-primary" id="btn1">Play</button>
    <button class="btn btn-secondary" id="btn2">Pause</button>

    


    <div class="container mt-3">
        <div class="progress">
    <div class="progress-bar" style="width: 0%" id="a1"></div>


    <script>
        let btn=document.getElementById('btn1')
        let btn2=document.getElementById('btn2')
        let progress= document.getElementById('a1')
        let progressCounter;
        btn.addEventListener('click',()=>{
            document.getElementById('h1').innerHTML = "Song Playing"
            let count = 0
            progressCounter = setInterval(()=>{
                count++;
                if(count>=100){clearInterval(progressCounter)}
                progress.style.width = count+'%'
                progress.innerHTML = count+'%' 
            },100)
        })
        
        btn2.addEventListener('click',()=>{
            clearInterval(progressCounter)
            document.getElementById('h1').innerHTML = "song Paused"
        })
    
        
    </script>
</body>
</html>
