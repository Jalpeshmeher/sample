<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Collapse</title>
</head>
<body>
    <div id="accordion">
    <div class="card">
        <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseone">hey</a>
        </div>
    <div id="collapseone" class="collapse" data-bs-parent="#accordion">hello everyone how are you
        <div class="card-header"></div>
    </div>
    </div>


    <div class="card">
        <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapsetwo">pop up</a>
        </div>
    <div id="collapsetwo" class="collapse" data-bs-parent="#accordion"> tell me something about yourself
    <div class="card-header"></div>
    </div>
    </div>

    <div class="card">
        <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapsethree">byy</a>
        </div>
    <div id="collapsethree" class="collapse" data-bs-parent="#accordion">bye, take care                                                
        <div class="card-header"></div>
    </div>
    </div>





    </div>


</body>
</html>
