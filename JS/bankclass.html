<script>

    class bank{
    constructor(manager,cashier,peone){
        this.manager=manager
        this.cashier=cashier
        this.peone=peone
        this.transaction=0;
        this.iscredited=false
        console.log(`A $ {this.manager} ${this.cashier} is created`)
    }

    first_transaction(){
        this.iscredited = true
        console.log("Bank is open")
    }

    rush_hours(){
        if(this.iscredited){
            this.transaction +=10000
            console.log(`${this.cashier}'s transaction is : ${this.transaction}`)
        }else{
            console.log("There are no customer's in the bank")
        }
    }

    closing_hours(){
        if (this.iscredited){
            this.transaction -=5000
            if(this.transaction <=0){
                console.log(`${this.cashier} stopped`)
                this.iscredited =false
            }else{
                console.log(`${this.cashier}'s transaction are : ${this.transaction}`)
            }
        }else{
                    console.log("Bank is closed")
                }
    }

    }



    let b4 = new bank("axis","virar branch","first") 
    b4.first_transaction()
    b4.rush_hours()
    b4.rush_hours()
    b4.rush_hours()
    b4.closing_hours()
    b4.closing_hours()
    b4.closing_hours()

</script>
