<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-white{
            color: white;
        }
        .bg-red{
            background: rgb(222, 8, 8);
        } 
    </style>
</head>
<body>
    
    <input type="text" id="i1">
    <button onclick="addelement()">click me</button>

    <ol id="list"></ol>

    <script>

        let input=document.getElementById('i1')
        let list=document.getElementById('list')

        function addelement(){
            let litag = document.createElement ('li')
            litag.innerHTML = `
            <p> ${input.value} </p>
                <button> X </button>`
            litag.classList.add('bg-red','text-white')
            list.appendChild(litag)
        }
    </script>
</body>
</html>
