<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    
    <script>

        // function <function_name>(para1,para2....){code}
        function greet(name = "guest"){
            console.log("Hello World",name)     
        }

        greet()
        greet("prasad")
        greet("rose")
        greet()

        function addNumber(num1 , num2){
            return num1 + num2
        }

        addNumber(10,50) 
        console.log(addNumber(10,20))
        document.write(addNumber(10,20))
        console.log(greet())
    </script>

</body>
</html>
