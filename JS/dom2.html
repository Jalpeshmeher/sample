<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .text-white{
            color: white;
        }
        .bg-black{
            background: black;
        } 
    </style>    
</head>
<body>

    <input type="text" id="i1">
    <button onclick="addElement()">click me</button>

    <ol id="list"></ol>

    <script>

        let input1 = document.getElementById('i1')
        let list  = document.getElementById('list')

        function addElement(){
            let liTag = document.createElement('li') 
            console.log(input1)
            liTag.innerHTML = `
                <p> ${input1} </p>
                <button> X </button>
            `
            liTag.classList.add('bg-black','text-white')
            list.appendChild(liTag)
        }

    </script>
</body>
</html>
