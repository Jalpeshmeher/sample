<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
</head>
<body>
    <input type="color" name="" id="i1" oninput="changeColor()">
    <textarea type="text" name="" id="i2" oninput="changeText()"> </textarea>   
    <p id="p1"></p>
    <script>

        function changeColor(){
            let color = document.getElementById('i1').value
            let p = document.getElementById('p1')
            // document.body.style.background = color
            p.style.background = color
        }

        function changeText(){
            let text = document.getElementById('i2').value
            let p = document.getElementById('p1')
            p.innerHTML = text 
        }
    </script>
</body>
</html>
