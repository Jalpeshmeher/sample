        class Man{

            constructor(head,legs,hands){
                this.head = head
                this.legs = legs
                this.hands = hands

            }
            manwalking(){
                this.isstarted =true
                console.log("man walking")
            }
            increaseSpeed(){
            if(this.isStarted){
                    this.speed += 2
                    console.log(`${this.head}'s Speed is : ${this.speed}`)
                }else{
                    console.log("Man is running")
                }
            }

        }

        let c2 = new Man ("skull","bones","blood")
        c2.manwalking()
        c2.increaseSpeed()
        c2.increaseSpeed()
        c2.increaseSpeed()


        class Car{

            constructor(name,color,engine){
                this.name = name
                this.color = color
                this.engine =  engine
                this.speed = 0;
                this.isStarted = false
                console.log(`A ${this.color} ${this.name} is created`)
            }

            startCar(){
                this.isStarted = true
                console.log("Car Started")
            }

            increaseSpeed(){
                if(this.isStarted){
                    this.speed += 10
                    console.log(`${this.name}'s Speed is : ${this.speed}`)
                }else{
                    console.log("Please start the car")
                }
            }

            decreaseSpeed(){
                if(this.isStarted){
                    this.speed -= 10
                    if(this.speed <= 0){
                        console.log(`${this.name} Stoped`)
                        this.isStarted = false
                    }else{
                        console.log(`${this.name}'s Speed is : ${this.speed}`)
                    }
                }else{
                    console.log("Please start the car")
                }
            }


            

        }

        let c1 = new Car("BMW","red","v6")
        c1.startCar()
        c1.increaseSpeed()
        c1.increaseSpeed()
        c1.increaseSpeed()
        c1.increaseSpeed()
        c1.decreaseSpeed()
        c1.decreaseSpeed()
        c1.decreaseSpeed()
        c1.decreaseSpeed()
        c1.startCar()
        c1.increaseSpeed()
    </script>
