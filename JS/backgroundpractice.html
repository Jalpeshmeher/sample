<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGROUND CHANGER</title>
</head>
<body>
    <input type="color" name="color1" id="j1" oninput="changecolor()"/>   
    <input type="color" name="color2" id="j2" oninput="changecolor()"/>
    <input type="color" name="color3" id="j3" oninput="changecolor()"/>
    <input type="color" name="color4" id="j4" oninput="changecolor()"/>
    <input type="color" name="color5" id="j5" oninput="changecolor()"/>
    <input type="range" id="j6" oninput="changecolor()" min="0" max="360" >

<p id="m2"></p>

<script>

function changecolor() {
    let color1=document.getElementById("j1").value;
    let color2=document.getElementById("j2").value;
    let color3=document.getElementById("j3").value;
    let color4=document.getElementById("j4").value;
    let color5=document.getElementById("j5").value;
    let range= document.getElementById("j6").value;

    let p = document.getElementById("m2");

    document.body.style.background = `linear-gradient(${range}deg,${color1},${color2},${color3},${color4},${color5})`;
    

}
</script>

</body>
</html>
