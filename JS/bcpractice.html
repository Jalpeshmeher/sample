<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Document</title>
</head>
<body> 
    <input type="color" name="" id="j1" oninput="changecolor()">
    <textarea type="text" name="" id="j2" oninput="changetext()"></textarea>
    <p id="p1">sf asfdas</p>
    <script>

function changecolor() {
    let color = document.getElementById('j1').value
    let p=document.getElementById('p1') 
    p.style.background=color
    
}

function changetext(){
    let text = document.getElementById('j2').value
    let p=document.getElementById('p1')
    p.innerText=text
}



    </script>
</body>
</html>
